<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Yaya</title>

    <style>
      /* üåø Global CSS Variables */
      :root {
        --primary-bg: white;
        --primary-text: black;
        --secondary-bg: #f4f4f4;
        --accent-color: #007bff;
        --max-width: 1024px;
      }

      /* üåô Dark Mode */
      .dark-mode {
        --primary-bg: black;
        --primary-text: white;
        --secondary-bg: #1a1a1a;
        --accent-color: #ff9800;
      }

      /* üåç Basic Reset */
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        background-color: var(--primary-bg);
        color: var(--primary-text);
        transition: background 0.3s, color 0.3s;
      }
      a {
        color: var(--accent-color);
        text-decoration: none;

        font-weight: bold;
        filter: brightness(100%);
        transition: filter 0.3s ease-in-out,
          color 0.3s ease-in-out;
          
          
       
      }
      a.active {
        color: var(--accent-color);
      }

      a:hover {
        filter: brightness(116%);
        color: var(--accent-color);
      }

      .super-container {
        max-width: var(--max-width);
        margin: 0 auto;
      }
      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        position: relative;
      }

      .search-container input {
        width: 100%;
        
        padding: 1rem;
        padding-left: 3rem;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
        font-size: 1rem;
      }

      .search-container .search-icon {
        position: absolute;
        left: 1rem;
        font-size: 1.2rem;
        color: var(--primary-text);
      }

      #super-header {
        background-color: var(--secondary-bg);
      }

      #super-footer > .super-container {
        
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-evenly;
      }

      /* üåü Navbar */
      .navbar {
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-end;
        align-items: center;
        gap: 2rem;

        padding: 1rem;
      }

      .navbar > a:first-child {
        margin-right: auto;
      }

      .navbar .logo {
        font-size: 1.5rem;
        
        font-weight: bold;
      }

      .toggle-btn {
        padding: 10px 15px;
        border: none;
        background: var(--accent-color);
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      /* üìè Responsive Grid Layout */
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .box {
        background: var(--secondary-bg);
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      /* üì± Responsive Media Queries */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header id="super-header">
      <nav class="navbar super-container">
        <a href="#" class="logo">La Yaya</a>
        <a href="#">Producto</a>
        <a href="#">Supers</a>
        <a href="#">Tickets</a>
        <a href="#">Usuario</a>
        <button class="toggle-btn" onclick="toggleTheme()">.</button>
      </nav>
    </header>

    <main id="super-main" class="super-container">
      <!-- üîç Barra de b√∫squeda -->
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Buscar √≠tem..." onkeyup="filterItems()" />
      </div>

      <!-- üì¶ Grid de √çtems -->
      <div class="container" id="itemsContainer">
        <div class="box">Manzana</div>
        <div class="box">Banana</div>
        <div class="box">Cereza</div>
        <div class="box">Durazno</div>
        <div class="box">Uva</div>
        <div class="box">Pera</div>
        <div class="box">Sand√≠a</div>
        <div class="box">Mel√≥n</div>
        <div class="box">Kiwi</div>
        <div class="box">Fresa</div>
        <div class="box">Naranja</div>
        <div class="box">Papaya</div>
        <div class="box">Mango</div>
      </div>
    </main>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      }

      (function () {
        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark-mode");
        }
      })();

      function filterItems() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let items = document.querySelectorAll(".box");

        items.forEach((item) => {
          let text = item.textContent.toLowerCase();
          item.style.display = text.includes(input) ? "block" : "none";
        });
      }
    </script>
    </main>

    <footer id="super-footer">
      <div class="super-container">
        <ul>
          <li><a href="">TikTok</a></li>
          <li><a href="">Instagram</a></li>
          <li><a href="">Facebook</a></li>
          <li><a href="">Twitter/X</a></li>
        </ul>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Reports</a></li>
          <li><a href="">Cookies</a></li>
        </ul>
        <ul>
          <li><a href="">Use Conditions</a></li>
          <li><a href="">Legal Adivice</a></li>
          <li><a href="">Data Privacy</a></li>
          <li><a href="">Staments</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
